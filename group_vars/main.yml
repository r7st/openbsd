base_timezone: America/New_York
base_snmpd: false
base_snmpd_user: checkmk

firewall_allow_ssh: true
firewall_allow_snmpd: true
firewall_allow_wireguard: true
firewall_wireguard_interface: wg0
firewall_wireguard_port: 51820
firewall_limit_ssh_src: false
firewall_local_dns: true
firewall_crossfire_server: false

wireguard_basedir: "/etc/wireguard"
wireguard_server_conf: wg0.conf
wireguard_wireguard_interface: "{{ firewall_wireguard_interface }}"
wireguard_endpoint: "{{ ansible_default_ipv4.address }}"
wireguard_listen_port: 51820
wireguard_keepalive: false
wireguard_keepalive_sec: 25
wireguard_clients:
  - phone
  - laptop
wireguard_subnet: "10.11.0"
wireguard_dns: "{{ wireguard_subnet }}.1"

unbound_interface_ip: 127.0.0.1
unbound_allowed_subnets:
  - "{{ wireguard_subnet }}.0/24"
unbound_log_queries: false
unbound_log_verbosity: 1
unbound_ad_lists:
- https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/extra.txt
- https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/spy.txt
- https://raw.githubusercontent.com/crazy-max/WindowsSpyBlocker/master/data/hosts/update.txt
- https://gitlab.com/quidsup/notrack-blocklists/raw/master/notrack-blocklist.txt
- https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn/hosts
unbound_blocklist: false
unbound_passlist: false
unbound_blocklist_loc: "../../custom/blocklist.txt"
unbound_passlist_loc: "../../custom/passlist.txt"
unbound_listen_vio0: false
unbound_local_dns: false
unbound_local_dns_file: "../../custom/home_net.conf"
